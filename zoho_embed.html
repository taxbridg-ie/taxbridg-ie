<html>

<head>
    <meta charset="UTF-8">
    <title>lead form website</title>
    <link href="css/form.css" rel="stylesheet" type="text/css">
    <script src="js/validation.js"></script>
</head>

<body class="zf-backgroundBg">
    <!-- Change or deletion of the name attributes in the input tag will lead to empty values on record submission-->
    <div class="zf-templateWidth">
        <form
            action='https://forms.zohopublic.eu/infotaxa1/form/leadformwebsite/formperma/5yFVON9iAPOysnHe0nxCU2Lr1qO7XXsKoVrfhXp4t_w/htmlRecords/submit'
            name='form' method='POST' onSubmit='javascript:document.charset="UTF-8"; return zf_ValidateAndSubmit();'
            accept-charset='UTF-8' enctype='multipart/form-data' id='form'>
            <input type="hidden" name="zf_referrer_name"
                value=""><!-- To Track referrals , place the referrer name within the " " in the above hidden input field -->
            <input type="hidden" name="zf_redirect_url"
                value=""><!-- To redirect to a specific page after record submission , place the respective url within the " " in the above hidden input field -->
            <input type="hidden" name="zc_gad"
                value=""><!-- If GCLID is enabled in Zoho CRM Integration, click details of AdWords Ads will be pushed to Zoho CRM -->
            <div class="zf-templateWrapper">
                <ul class="zf-tempHeadBdr">
                    <li class="zf-tempHeadContBdr">
                        <h2 class="zf-frmTitle">
                            <em>lead form website</em>
                        </h2>
                        <p class="zf-frmDesc"></p>
                        <div class="zf-clearBoth"></div>
                    </li>
                </ul>
                <div class="zf-subContWrap zf-topAlign">
                    <ul>
                        <div class="zf-tempFrmWrapper zf-name  zf-namesmall"><label class="zf-labelName">
                                Name
                                <em class="zf-important"> *</em>
                            </label>
                            <div class="zf-tempContDiv zf-threeType">
                                <div class="zf-nameWrapper">
                                    <span> <input type="text" maxlength="255" name="Name_First" fieldType=7
                                            placeholder="" />
                                        <label>First Name </label> </span>
                                    <span> <input type="text" maxlength="255" name="Name_Middle" fieldType=7
                                            placeholder="" />
                                        <label>Middle Name </label> </span>
                                    <span> <input type="text" maxlength="255" name="Name_Last" fieldType=7
                                            placeholder="" />
                                        <label>Last Name </label> </span>
                                    <div class="zf-clearBoth"></div>
                                </div>
                                <p id="Name_error" class="zf-errorMessage" style="display:none;">Invalid value</p>
                            </div>
                            <div class="zf-clearBoth"></div>
                        </div>
                        <div class="zf-tempFrmWrapper  zf-large "><label class="zf-labelName">
                                Email
                                <em class="zf-important"> *</em>
                            </label>
                            <div class="zf-tempContDiv">
                                <span>
                                    <input type="text" name="Email" checktype="c5" value="" maxlength="255" fieldType=9
                                        placeholder="" /> </span>
                                <p id="Email_error" class="zf-errorMessage" style="display: none;">Invalid value</p>
                            </div>
                            <div class="zf-clearBoth"></div>
                        </div>
                        <div class="zf-tempFrmWrapper zf- zf-large "><label class="zf-labelName"> Phone
                            </label>
                            <div class="zf-tempContDiv zf-phonefld">
                                <div class="zf-phwrapper zf-phNumber">
                                    <span> <input type="text" compname="PhoneNumber" name="PhoneNumber_countrycode"
                                            maxlength="20" checktype="c7" value="" phoneFormat="1"
                                            isCountryCodeEnabled=false fieldType="11"
                                            id="international_PhoneNumber_countrycode" valType="number"
                                            phoneFormatType="1" placeholder="" />
                                        <label>Number</label> </span>
                                    <div class="zf-clearBoth"></div>
                                </div>
                                <p id="PhoneNumber_error" class="zf-errorMessage" style="display:none;">Invalid value
                                </p>
                            </div>
                            <div class="zf-clearBoth"></div>
                        </div>
                        <div class="zf-tempFrmWrapper  zf-large "><label class="zf-labelName">
                                SERVICES
                                <em class="zf-important"> *</em>
                            </label>
                            <div class="zf-tempContDiv">
                                <select class="zf-form-sBox" name="Dropdown" checktype="c1">
                                    <option selected="true" value="-Select-">-Select-</option>
                                    <option value="FORM 12">FORM 12</option>
                                    <option value="COMPANY BOOKKEEPING">COMPANY BOOKKEEPING</option>
                                    <option value="SELF-ASSESSMENT (FORM 11)">SELF-ASSESSMENT (FORM 11)</option>
                                    <option value="PAYE &amp; PAYROLL SUPPORT">PAYE &amp; PAYROLL SUPPORT</option>
                                    <option value="VAT REGISTRATION &amp; RETURNS">VAT REGISTRATION &amp; RETURNS
                                    </option>
                                    <option value="BUSINESS START-UP ADVICE">BUSINESS START-UP ADVICE</option>
                                </select>
                                <p id="Dropdown_error" class="zf-errorMessage" style="display:none;">Invalid value</p>
                            </div>
                            <div class="zf-clearBoth"></div>
                        </div>
                        <div class="zf-tempFrmWrapper  zf-large "><label class="zf-labelName">
                                ADDITIONAL INFO(OPTIONAL)
                            </label>
                            <div class="zf-tempContDiv">
                                <span>
                                    <textarea name="MultiLine" checktype="c1" maxlength="65535"
                                        placeholder=""></textarea> </span>
                                <p id="MultiLine_error" class="zf-errorMessage" style="display: none;">Invalid value</p>
                            </div>
                            <div class="zf-clearBoth"></div>
                        </div>
                    </ul>
                </div>
                <ul>
                    <li class="zf-fmFooter"><button class="zf-submitColor">Submit</button></li>
                </ul>
            </div>
        </form>
    </div>
    <script type="text/javascript">var dateAndMonthRegexFormateArray = zf_SetDateAndMonthRegexBasedOnDateFormate('dd-MMM-yyyy');
        var zf_DateRegex = new RegExp(dateAndMonthRegexFormateArray[0]);
        var zf_MonthYearRegex = new RegExp(dateAndMonthRegexFormateArray[1]);
        var zf_MandArray = ["Name_First", "Name_Last", "Email", "Dropdown"];
        var zf_FieldArray = ["Name_Salutation", "Name_First", "Name_Middle", "Name_Last", "Email", "PhoneNumber_countrycode", "Dropdown", "MultiLine"];
        var isSalesIQIntegrationEnabled = false;
        var salesIQFieldsArray = [];</script>
</body>

</html>
